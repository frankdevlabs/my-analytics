name: CI - Continuous Integration

on:
  push:
    branches: ["**"]  # Run on all branches
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

# Prevent multiple workflows from running simultaneously
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.10.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    # Docker service containers for tests
    services:
      postgres:
        image: postgres:17.6-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.4-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    env:
      # Test environment configuration
      DATABASE_URL: postgresql://postgres:password@localhost:5432/my_analytics_test
      REDIS_URL: redis://localhost:6379
      AUTH_SECRET: test-secret-key-for-jwt-signing-in-ci-pipeline-min-32-chars
      AUTH_URL: http://localhost:3000
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.10.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup test database
        run: |
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "✓ PostgreSQL is ready"

          # Create test database
          PGPASSWORD=password psql -h localhost -U postgres -c "CREATE DATABASE my_analytics_test;"
          echo "✓ Test database created"

          # Generate Prisma Client
          npx prisma generate
          echo "✓ Prisma Client generated"

          # Run database migrations
          npx prisma migrate deploy
          echo "✓ Database migrations applied"

      - name: Verify services
        run: |
          echo "Verifying PostgreSQL connection..."
          PGPASSWORD=password psql -h localhost -U postgres -d my_analytics_test -c "SELECT version();"

          echo "Verifying Redis connection..."
          redis-cli -h localhost ping

      - name: Run tests
        # Tests run but don't fail the pipeline (as requested)
        continue-on-error: true
        run: npm test -- --coverage --maxWorkers=2

      - name: Upload coverage report
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/coverage
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.10.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'

      # Restore Next.js cache for faster builds
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            app/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('app/package-lock.json') }}-${{ hashFiles('app/**/*.js', 'app/**/*.jsx', 'app/**/*.ts', 'app/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('app/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build tracker script
        run: npm run build:tracker

      - name: Build Next.js application
        env:
          # Environment variables required for Next.js build
          # These are dummy values for build-time validation only (not used for actual connections)
          NODE_ENV: production
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci_build
          REDIS_URL: redis://localhost:6379
          AUTH_SECRET: ci-build-secret-key-for-validation-only-min-32-chars
          AUTH_URL: http://localhost:3000
          ALLOWED_ORIGINS: http://localhost:3000
        run: npm run build

      - name: Verify build output
        run: |
          echo "Verifying build artifacts..."
          test -d .next || (echo "Error: .next directory not found" && exit 1)
          test -f public/fb-a7k2.js || (echo "Error: Tracker script not built" && exit 1)
          echo "✓ Build verification passed"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            app/.next
            app/public/fb-a7k2.js
          retention-days: 3

  # Summary job that runs after all jobs complete
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          echo "CI Results:"
          echo "- Lint: ${{ needs.lint.result }}"
          echo "- Test: ${{ needs.test.result }}"
          echo "- Build: ${{ needs.build.result }}"

          # Fail if lint or build failed
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Lint failed"
            exit 1
          fi

          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi

          # Note: Tests have continue-on-error, so they don't block CI
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "⚠️  Tests had issues (non-blocking)"
          fi

          echo "✅ CI passed!"
